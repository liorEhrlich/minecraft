<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Minecraft</title>
    <meta name="author" content="Lior">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>Minecraft</h1>
    <div class="contain">

    </div>
    <div class="menu">
        <div class="row" id="row-menuid1">
            <div class="block-menu tool-item" id="shovelid">
            </div>
            <div class="block-menu tool-item" id="axeid" style="border: 1px dashed yellow;">
            </div>
        </div>
        <div class="row" id="row-menuid2">

            </div>

            </div>

        <div class="row" id="row-menuid4">
            <div class="block-menu block-item wood" id="wood-menuid">

            </div>
            <div class="block-menu block-item earth" id="earth-menuid">

            </div>
